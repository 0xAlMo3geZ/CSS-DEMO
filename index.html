<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS transitions, transforms, and pseudo-elements</title>
</head>

<body>
    <section class="interactive-section">
        <h2>Interactive UI Elements</h2>
        <button class="scale-btn">Scale Me</button>
        <label class="toggle-switch">
            <input type="checkbox" class="toggle-input">
            <span class="slider"></span>
        </label>
        <input type="range" class="cube-slider" min="0" max="360" value="0">
    </section>

    <section class="pseudo-elements-section">
        <h2>Pseudo-Elements Section</h2>
        <div class="pseudo-section">
            <h3>Decorative Pseudo-Elements</h3>
            <p>This is the main content of the section.</p>
        </div>
    </section>

    <section class="rotating-cube-section">
        <h2>Rotating Cube</h2>
        <div class="cube">
            <div class="side front">Front</div>
            <div class="side back">Back</div>
            <div class="side right">Right</div>
            <div class="side left">Left</div>
            <div class="side top">Top</div>
            <div class="side bottom">Bottom</div>
        </div>
    </section>

    <section class="custom-cursor-section">
        <h2>Custom Cursors</h2>
        <div class="custom-cursor-demo">
            Hover over this area to see a custom cursor.
        </div>
    </section>

</body>

</html>
